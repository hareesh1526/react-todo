apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-todo
  labels:
    app: react-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-todo
  template:
    metadata:
      labels:
        app: react-todo
    spec:
      containers:
      - name: react-todo
        image: harish126/react-todo
        ports:
        - containerPort: 80  
---
apiVersion: v1
kind: Service
metadata:
  name: react-todo-service
spec:
  selector:
    app: react-todo
  ports:
    - protocol: TCP
      port: 80      
      targetPort: 80 
  type: LoadBalancer  

